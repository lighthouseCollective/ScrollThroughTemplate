<html>
    <head>
        <!-- title is displayed in web browser tabs -->
        <title> Scroll Template </title>

        <!-- Include CSS3 stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Include jQuery Implementations -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav>
            <a href="#homePage" class="navHome">Home Page</a>
            <a href="#secondPage" class="navSecond">Second Page</a>
            <a href="#thirdPage" class="navThird">Third Page</a>
            <a href="#fourthPage" class="navFourth">Fourth Page</a>
            <a href="#fifthPage" class="navFifth">Fifth Page</a>
        </nav>

        <!-- Content on homePage -->
        <div class="page homePage" id="homePage">

        </div>

        <!-- Content on secondPage -->
        <div class="page secondPage" id="secondPage">

        </div>

        <!-- Content on thirdPage -->
        <div class="page thirdPage" id="thirdPage">

        </div>

        <!-- Content on fourthPage -->
        <div class="page fourthPage" id="fourthPage">

        </div>

        <!-- Content on fifthPage -->
        <div class="page fifthPage" id="fifthPage">

        </div>
    </body>
</html>
